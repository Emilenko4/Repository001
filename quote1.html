<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <style>
        /* Allgemeines Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent; /* Hintergrund entfernt */
            color: #333; /* Farbe für Text */
        }

        /* Haupt-Container */
        .quote-container {
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Dezenter Schatten */
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8); /* Optional: Transparenter weißer Hintergrund */
            animation: fadeIn 1.5s ease;
        }

        /* Zitat-Text */
        .quote-text {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-style: italic;
        }

        /* Autor */
        .quote-author {
            font-size: 1.2em;
            font-weight: bold;
            text-align: right;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .quote-text {
                font-size: 1.2em;
            }

            .quote-author {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div class="quote-text" id="quote">Loading...</div>
        <div class="quote-author" id="author"></div>
    </div>

    <script>
        // Beispielzitate
        const quotes = [
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
            { text: "In the middle of every difficulty lies opportunity.", author: "Albert Einstein" },
            { text: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
            { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
            { text: "It does not matter how slowly you go as long as you do not stop.", author: "Confucius" }
        ];

        // Funktion zum Laden des täglichen Zitats
        function loadQuoteOfTheDay() {
            // Einfacher Algorithmus basierend auf dem Tag des Jahres
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
            const quote = quotes[dayOfYear % quotes.length];

            // Zitat und Autor anzeigen
            document.getElementById('quote').textContent = quote.text;
            document.getElementById('author').textContent = `- ${quote.author}`;
        }

        // Lade das Zitat
        loadQuoteOfTheDay();
    </script>
</body>
</html>
