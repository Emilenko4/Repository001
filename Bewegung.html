<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bewegendes Symbol</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #moving-circle {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="moving-circle"></div>
    <script>
        const circle = document.getElementById('moving-circle');
        let position = 0;
        let direction = 1;

        function animate() {
            position += direction;
            circle.style.transform = `translateX(${position}px)`;

            // Umkehr bei einem bestimmten Punkt
            if (position > 300 || position < 0) {
                direction *= -1;
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
