<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Clock</title>
    <style>
        /* Allgemeines Styling */
        body {
            font-family: 'Georgia', serif; /* Schöne Serif-Schrift */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: transparent; /* Transparenter Hintergrund */
            color: #40362E; /* Farbe für das Datum */
        }

        /* Container für die Uhr */
        .clock-container {
            display: flex;
            gap: 15px; /* Abstand zwischen Stunden und Minuten */
        }

        /* Stunden- und Minuten-Kästchen */
        .time-box {
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            background-color: #40362E; /* Anpassung der Farbe */
            color: #fff; /* Weiße Schrift */
            font-size: 4rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, opacity 0.5s ease;
        }

        /* Hover-Effekt */
        .time-box:hover {
            background-color: #5a4c3d; /* Leicht hellere Farbe */
        }

        /* Datum-Styling */
        .date {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #40362E; /* Gleiche Farbe wie die Box */
        }

        /* Animation für den Übergang */
        .fade {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .fade.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Uhrzeit -->
    <div class="clock-container">
        <div class="time-box fade" id="hours">12</div>
        <div class="time-box fade" id="minutes">34</div>
    </div>

    <!-- Datum -->
    <div class="date fade" id="date">01.01.2024</div>

    <script>
        // Funktion zur Aktualisierung der Uhrzeit
        function updateClock() {
            const now = new Date();

            // Stunden und Minuten auslesen
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');

            // Uhrzeit anzeigen mit Fade-In-Effekt
            const hoursElement = document.getElementById('hours');
            const minutesElement = document.getElementById('minutes');
            const dateElement = document.getElementById('date');

            hoursElement.classList.remove('show');
            minutesElement.classList.remove('show');
            dateElement.classList.remove('show');

            setTimeout(() => {
                hoursElement.textContent = hours;
                minutesElement.textContent = minutes;

                // Datum anzeigen
                const day = now.getDate().toString().padStart(2, '0');
                const month = (now.getMonth() + 1).toString().padStart(2, '0');
                const year = now.getFullYear();
                dateElement.textContent = `${day}.${month}.${year}`;

                hoursElement.classList.add('show');
                minutesElement.classList.add('show');
                dateElement.classList.add('show');
            }, 500);
        }

        // Uhrzeit initial anzeigen und jede Minute aktualisieren
        updateClock();
        setInterval(updateClock, 60000); // Aktualisierung alle 60 Sekunden
    </script>
</body>
</html>
