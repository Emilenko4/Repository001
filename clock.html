<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Clock</title>
    <style>
        /* Allgemeines Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: transparent;
            color: #000; /* Für das Datum */
        }

        /* Container für die Uhr */
        .clock-container {
            display: flex;
            gap: 15px; /* Abstand zwischen Stunden und Minuten */
        }

        /* Stunden- und Minuten-Kästchen */
        .time-box {
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            background-color: #000; /* Schwarzer Hintergrund */
            color: #fff; /* Weiße Schrift */
            font-size: 4rem;
            font-weight: bold;
        }

        /* Datum-Styling */
        .date {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Uhrzeit -->
    <div class="clock-container">
        <div class="time-box" id="hours">12</div>
        <div class="time-box" id="minutes">34</div>
    </div>

    <!-- Datum -->
    <div class="date" id="date">01.01.2024</div>

    <script>
        // Funktion zur Aktualisierung der Uhrzeit
        function updateClock() {
            const now = new Date();

            // Stunden und Minuten auslesen
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');

            // Uhrzeit anzeigen
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;

            // Datum anzeigen
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();
            document.getElementById('date').textContent = `${day}.${month}.${year}`;
        }

        // Uhrzeit initial anzeigen und alle 10 Sekunden aktualisieren
        updateClock();
        setInterval(updateClock, 10000);
    </script>
</body>
</html>
